<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CattyBoard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="main-area">
      <div class="running">
        <img src="cattyboard.jpg" alt="Catty Board" class="img" />
        <div class="content">
          <h3>CattyBoard Top 100 Single Charts (11.06.36)</h3>
          <p>Unknown Artist</p>
          <p>2016. Charts. 100 songs</p>
          <p class="buttons">
            <span class="control-btn"><span class="glyphicon glyphicon-play-circle"></span><span></span> Play all</span>
            <span class="control-btn"><span class="glyphicon glyphicon-plus"> </span><span></span> Add to</span>
            <span class="control-btn"><span class="glyphicon glyphicon-resize-horizontal"></span><span></span> More</span>
          </p>
        </div>
      </div>
      <div class="table">
        <table class="queue">
          <tr>
            <td>1. One Dance</td>
            <td>Create feat CatKid</td>
            <td>2:54</td>
            <td><button><a>Cloud Sync</a></button></td>
          </tr>
          <tr>
            <td>2. Pands</td>
            <td>Cattle</td>
            <td>4.06</td>
            <td><button><a>Cloud Sync</a></button></td>
          </tr>
          <tr>
            <td>3. Can't stop the feelings</td>
            <td>Create feat</td>
            <td>3.56</td>
            <td><button><a>Cloud Sync</a></button></td>
          </tr>
          <tr>
            <td>4. Work from home</td>
            <td>Cat Harmony</td>
            <td>3:54</td>
            <td><button><a>Cloud Sync</a></button></td>
          </tr>
        </table>
      </div>
    </div>
    <aside class="side-bar">
      <a href="#"><span class="glyphicon glyphicon-align-justify side-icon">
        </span></a>
      <a href="#"><span class="glyphicon glyphicon-home side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-search side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-triangle-left side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-triangle-top side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-record side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-heart-empty side-icon"></span></a>
      <a href="#"><span class="glyphicon glyphicon-cog side-icon"></span></a>
    </aside>
    <div class="fix"></div>
  </div>
  <div class="current">
    <img src="cattyboard.jpg" alt="Catty Board" class="CurrentImg" />
    <div class="content">
      <h2>If it ant love</h2>
      <p>Catson Dirulo</p>
    </div>
    <div class="iconList">
      <span class=" current-btn glyphicon glyphicon-step-backward"></span>
      <span class=" current-btn glyphicon glyphicon-pause"></span>
      <span class=" current-btn glyphicon glyphicon-step-forward"></span>
      <span class=" current-btn glyphicon glyphicon-repeat"></span>
      <span class=" current-btn glyphicon glyphicon-random"></span>
    </div>
  </div>
</body>

</html>
